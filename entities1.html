<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities 1</title>
    <style>
        .hh{
            font-style: italic;
        }
        .sty{
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        .sty2{
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hh">
        <h1>Entities for Task 1</h1>
    <p>Details about entries for Task 1 will be displayed here.</p>
    <table>
        <tr>
            <th>Worker Name</th>
            <th>DURATION</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>10:00 - 11:00</td>
            <td>
                <button class="sty">Accept</button>
                <button class="sty2">Reject</button>
            </td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>10:30 AM</td>
            <td>
                <button class="sty">Accept</button>
                <button class="sty2">Reject</button>
            </td>
        </tr>
    </table>

    </div>
    
</body>
</html>
